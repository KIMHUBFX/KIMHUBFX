<div class="page-section">
    <h2>DP Tool (Digit Prediction)</h2>

    <div class="card">
        <p class="muted">
            This tool helps you analyze last digits, generate predictions,
            and observe digit patterns from volatility indices.
        </p>

        <!-- Example digit prediction UI -->
        <div class="dp-row">
            <label>Select Index:</label>
            <select id="dpIndex">
                <option>Volatility 10</option>
                <option>Volatility 25</option>
                <option>Volatility 50</option>
                <option>Volatility 75</option>
                <option>Volatility 100</option>
            </select>
        </div>

        <div class="dp-row">
            <label>Digit Count:</label>
            <input id="dpCount" type="number" value="50">
        </div>

        <button class="btn" onclick="runDP()">Run Analysis</button>

        <div id="dpResults" class="results-box"></div>
    </div>
</div>

<script>
function runDP() {
    const index = document.getElementById('dpIndex').value;
    const amount = document.getElementById('dpCount').value;

    document.getElementById('dpResults').innerHTML = `
        <h4>Results for: ${index}</h4>
        <p>Analyzing last <b>${amount}</b> digitsâ€¦</p>
        <p class="muted">You can add real algorithm here later.</p>
    `;
}
</script>
