<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMHUBFX Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* TOP BAR */
        .topbar {
            background: #ff4d4d;
            color: white;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .menu-btn {
            font-size: 26px;
            cursor: pointer;
        }

        /* AUTH BUTTONS (1 LINE FIX) */
        .auth-group {
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            background: white;
            color: #ff4d4d;
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }

        /* LEFT SLIDE MENU */
        .side-menu {
            width: 260px;
            height: 100%;
            background: white;
            position: fixed;
            top: 0;
            left: -260px;
            transition: 0.3s;
            padding-top: 20px;
            box-shadow: 2px 0 6px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        .side-menu h2 {
            text-align: center;
            color: #ff4d4d;
            margin-bottom: 10px;
        }

        .section-title {
            padding: 10px 15px 5px;
            font-size: 13px;
            color: #888;
            text-transform: uppercase;
            font-weight: bold;
        }

        .side-menu a {
            display: block;
            padding: 14px;
            font-size: 16px;
            color: black;
            border-bottom: 1px solid #eee;
            text-decoration: none;
        }

        .side-menu a:hover {
            background: #ffeaea;
        }

        /* HORIZONTAL MENU CLEAN + ONE LINE */
        .nav-scroll {
            display: flex;
            overflow-x: auto;
            background: white;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        .nav-scroll div {
            padding: 14px 22px;
            font-size: 15px;
            cursor: pointer;
            flex-shrink: 0;
            font-weight: bold;
            color: #444;
        }

        .nav-scroll div:hover {
            background: #ffefef;
        }

        /* BALANCE BOX */
        .balance-box {
            margin: 20px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>

<body>

    <!-- LEFT SLIDE MENU -->
    <div id="sideMenu" class="side-menu">

        <h2>KIMHUBFX</h2>

        <div class="section-title">Account</div>
        <a href="#">Account Settings</a>
        <a href="#">Cashier</a>
        <a href="#">Dark Theme</a>

        <div class="section-title">Channels</div>
        <a href="https://www.youtube.com/@kimhtai" target="_blank">YouTube</a>
        <a href="https://t.me/kimhubfx" target="_blank">Telegram</a>
        <a href="https://www.tiktok.com/@kimh.tai" target="_blank">TikTok</a>
        <a href="https://www.instagram.com/kimh.tai" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/profile.php?id=61582999149557" target="_blank">Facebook</a>
        <a href="https://whatsapp.com/channel/0029Vb77BD8B4hdNphlldH3g" target="_blank">WhatsApp Channel</a>
        <a href="https://wa.me/message/ZPIOXNGV3YSEM1" target="_blank">WhatsApp DM</a>

    </div>

    <!-- TOP BAR FIXED + 1-LINE LOGIN AREA -->
    <div class="topbar">
        <span class="menu-btn" onclick="openMenu()">â˜°</span>
        KIMHUBFX

        <div class="auth-group">
            <div class="auth-btn" onclick="loginWithDeriv()">Login</div>
            <div class="auth-btn" onclick="createAccount()">Create</div>
        </div>
    </div>

    <!-- HORIZONTAL MENU (1 LINE CLEAN) -->
    <div class="nav-scroll">
        <div>Dashboard</div>
        <div>Bot Builder</div>
        <div>DTrader</div>
        <div>Analysis Tool</div>
        <div>DP Tool</div>
        <div>Analysis</div>
        <div>FreeBots</div>
    </div>

    <!-- BALANCE BOX -->
    <div class="balance-box">
        Balance: <span id="balance">Loading...</span>
    </div>

    <script>
        function openMenu() {
            document.getElementById("sideMenu").style.left = "0px";
        }

        document.addEventListener("click", function(e) {
            if (!document.getElementById("sideMenu").contains(e.target) &&
                !e.target.classList.contains("menu-btn")) {
                document.getElementById("sideMenu").style.left = "-260px";
            }
        });

        function loginWithDeriv() {
            const redirectURL = "https://kimhubfx.github.io/kimhubfx/redirect.html";
            const loginURL =
                "https://oauth.deriv.com/oauth2/authorize?app_id=112604&force_login=1&redirect_uri=" 
                + encodeURIComponent(redirectURL);

            window.location.href = loginURL;
        }

        function createAccount() {
            window.location.href = "https://app.deriv.com/signup/?ref=kimhubfx";
        }

        const token = localStorage.getItem("auth_token");

        if (!token) {
            window.location.href = "index.html";
        } else {
            document.getElementById("balance").innerText = "$0.00";
        }
    </script>

</body>
</html>
