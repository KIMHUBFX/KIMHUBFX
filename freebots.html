<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>KIMHUBFX BOT 0008</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="topbar">
  <div class="left">
    <button class="icon-btn" onclick="window.history.back()">←</button>
    <span class="logo">BOT 0008 • Over/Under</span>
  </div>
</header>

<main class="container">

  <div class="card">
    <h2>KIMHUBFX 2025 BOT - 0008</h2>
    <p class="muted">Advanced Over/Under automated trading bot.</p>
  </div>

  <div class="card">
    <h3>Bot Settings</h3>

    <label>Stake Amount (USD)</label>
    <input id="stake" type="number" class="input" placeholder="Enter stake" min="0.1" />

    <label>Contract Type</label>
    <select id="contract" class="input">
      <option value="over">Over</option>
      <option value="under">Under</option>
    </select>

    <label>Digit</label>
    <select id="digit" class="input">
      <option>0</option><option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
    </select>

    <button class="btn" onclick="startBot()">Start Bot</button>
  </div>

  <div class="card">
    <h3>Bot Status</h3>
    <pre id="status" class="muted">Waiting to start…</pre>
  </div>

</main>

<script>
function startBot() {
    const stake = document.getElementById("stake").value;
    const contract = document.getElementById("contract").value;
    const digit = document.getElementById("digit").value;

    if (!stake || stake <= 0) {
        document.getElementById("status").innerText = "Error: Enter a valid stake.";
        return;
    }

    document.getElementById("status").innerText =
      "BOT RUNNING...\n\n" +
      "Bot ID: 0008\n" +
      "Stake: $" + stake + "\n" +
      "Contract: " + contract.toUpperCase() + "\n" +
      "Digit: " + digit + "\n\n" +
      "(Later this will be connected to your real XML logic.)";
}
</script>

</body>
</html>
