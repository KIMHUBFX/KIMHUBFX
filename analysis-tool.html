<div class="page-section">
    <h2>Analysis Tool</h2>

    <div class="card">
        <p class="muted">
            This tool helps you analyze the market, detect patterns, and view indicators.
            You can expand it with charts or custom logic later.
        </p>

        <div class="analysis-box">

            <label>Select Market:</label>
            <select id="analysisMarket" class="input">
                <option value="R_100">Volatility 100 Index</option>
                <option value="R_75">Volatility 75 Index</option>
                <option value="R_50">Volatility 50 Index</option>
                <option value="BOOM">Boom Indices</option>
                <option value="CRASH">Crash Indices</option>
            </select>

            <button class="btn" onclick="startAnalysis()">Start Analysis</button>
        </div>

        <div class="card">
            <h3>Live Analysis Output</h3>
            <pre id="analysisOutput" class="muted">Waiting for analysis…</pre>
        </div>

    </div>
</div>

<script>
function startAnalysis() {
    const market = document.getElementById("analysisMarket").value;

    document.getElementById("analysisOutput").innerText =
        `Starting analysis for ${market}...\n(Placeholder engine — add your logic later)`;

    // Add later:

</script>
