<div class="page-section">
    <h2>Wallet</h2>

    <div class="card">
        <p class="muted">
            Your Deriv wallet summary will appear here once connected.
        </p>

        <div class="wallet-box">
            <div class="wallet-item">
                <label>Account Balance:</label>
                <span id="walletBalance">$0.00</span>
            </div>

            <div class="wallet-item">
                <label>Currency:</label>
                <span id="walletCurrency">USD</span>
            </div>

            <div class="wallet-item">
                <label>Account ID:</label>
                <span id="walletID">---</span>
            </div>

            <button class="btn" onclick="refreshWallet()">Refresh Wallet</button>
        </div>
    </div>

    <div class="card">
        <h3>Deposit / Withdraw</h3>
        <p class="muted">You can automate this section later.</p>

        <div class="wallet-actions">
            <button class="btn">Deposit</button>
            <button class="btn">Withdraw</button>
        </div>
    </div>
</div>

<script>
function refreshWallet() {
    // When you connect Deriv API, update wallet here
    document.getElementById("walletBalance").innerText = "$105.50";
    document.getElementById("walletID").innerText = "CR1234567";
}
</script>
