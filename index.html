<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMHUBFX</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
        }

        /* Top bar */
        .top-bar {
            background: #ff444f; /* Deriv color */
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-btn {
            font-size: 26px;
            cursor: pointer;
        }

        /* Right-side tabs */
        .right-tabs {
            display: flex;
            gap: 10px;
        }

        .tab {
            padding: 6px 12px;
            background: white;
            color: #ff444f;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Main box */
        .center-box {
            margin: 60px auto;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            background: #ff444f;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Top bar with tabs on right -->
    <div class="top-bar">
        <span class="menu-btn">â˜°</span>

        <span>KIMHUBFX</span>

        <div class="right-tabs">
            <div class="tab">Dashboard</div>
            <div class="tab">DP Tool</div>
            <div class="tab">Strategies</div>
            <div class="tab">Analysis</div>
            <div class="tab">Free Bots</div>
        </div>
    </div>

    <!-- Main section -->
    <div class="center-box">
        <h2>Welcome to KIMHUBFX</h2>
        <p>Please choose an option</p>

        <button class="btn" onclick="loginWithDeriv()">Login</button>
        <button class="btn" onclick="createAccount()">Create Account</button>
    </div>

    <script>
        function loginWithDeriv() {
            const redirectURL = "https://kimhubfx.github.io/kimhubfx/redirect.html";

            const loginURL = 
                "https://oauth.deriv.com/oauth2/authorize" +
                "?app_id=112604" +
                "&force_login=1" +
                "&redirect_uri=" + encodeURIComponent(redirectURL);

            window.location.href = loginURL;
        }

        function createAccount() {
            window.location.href = "https://app.deriv.com/signup/?ref=kimhubfx";
        }
    </script>

</body>
</html>
