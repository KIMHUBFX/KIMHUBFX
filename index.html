<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMHUBFX</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f3f3;
        }

        /* Top bar */
        .top-bar {
            background: #ff444f;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-btn {
            font-size: 26px;
            cursor: pointer;
        }

        /* Login + create account buttons (top right) */
        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            background: white;
            color: #ff444f;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Horizontal menu BELOW KIMHUBFX */
        .horizontal-menu {
            background: white;
            padding: 12px;
            display: flex;
            gap: 15px;
            justify-content: center;
            border-bottom: 1px solid #ccc;
        }

        .menu-item {
            font-weight: bold;
            color: #ff444f;
            cursor: pointer;
        }

        /* Main section */
        .center-box {
            margin: 60px auto;
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- TOP BAR -->
    <div class="top-bar">
        <span class="menu-btn">â˜°</span>
        <span>KIMHUBFX</span>

        <div class="auth-buttons">
            <div class="auth-btn" onclick="loginWithDeriv()">Login</div>
            <div class="auth-btn" onclick="createAccount()">Create Account</div>
        </div>
    </div>

    <!-- HORIZONTAL TABS BELOW KIMHUBFX -->
    <div class="horizontal-menu">
        <div class="menu-item">Dashboard</div>
        <div class="menu-item">DP Tool</div>
        <div class="menu-item">Strategies</div>
        <div class="menu-item">Analysis</div>
        <div class="menu-item">Free Bots</div>
    </div>

    <!-- MAIN WELCOME BOX -->
    <div class="center-box">
        <h2>Welcome to KIMHUBFX</h2>
        <p>Select an option above to continue</p>
    </div>

    <script>
        function loginWithDeriv() {
            const redirectURL = "https://kimhubfx.github.io/kimhubfx/redirect.html";
            const loginURL =
                "https://oauth.deriv.com/oauth2/authorize" +
                "?app_id=112604" +
                "&force_login=1" +
                "&redirect_uri=" + encodeURIComponent(redirectURL);

            window.location.href = loginURL;
        }

        function createAccount() {
            window.location.href = "https://app.deriv.com/signup/?ref=kimhubfx";
        }
    </script>

</body>
</html>
