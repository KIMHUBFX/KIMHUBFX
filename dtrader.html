<div class="page-section">
    <h2>DTrader</h2>

    <div class="card">
        <p class="muted">
            This is the DTrader section where users can run manual trades,
            view price ticks, and execute contracts.
        </p>

        <div class="trade-row">
            <label>Select Market:</label>
            <select id="dtMarket">
                <option>Volatility 10</option>
                <option>Volatility 25</option>
                <option>Volatility 50</option>
                <option>Volatility 75</option>
                <option>Volatility 100</option>
            </select>
        </div>

        <div class="trade-row">
            <label>Contract Type:</label>
            <select id="dtContract">
                <option>Rise</option>
                <option>Fall</option>
                <option>Even</option>
                <option>Odd</option>
            </select>
        </div>

        <div class="trade-row">
            <label>Stake:</label>
            <input type="number" id="dtStake" value="1">
        </div>

        <button class="btn" onclick="dtTrade()">Trade</button>

        <div id="dtStatus" class="results-box"></div>
    </div>
</div>

<script>
function dtTrade() {
    const market = document.getElementById('dtMarket').value;
    const contract = document.getElementById('dtContract').value;
    const stake = document.getElementById('dtStake').value;

    document.getElementById('dtStatus').innerHTML = `
        <h4>Trade Summary</h4>
        <p>Market: <b>${market}</b></p>
        <p>Contract: <b>${contract}</b></p>
        <p>Stake: <b>${stake}</b> USD</p>
        <p class="muted">You can connect this to Deriv API later.</p>
    `;
}
</script>
