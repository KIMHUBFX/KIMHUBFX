<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KIMHUBFX • Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">KIMHUBFX</div>
  </header>

  <main class="center small">
    <h2>Login to KIMHUBFX</h2>
    <p>Use Deriv's secure login. You will be redirected back to the dashboard.</p>

    <!-- OAuth login — uses your registered App ID and redirect -->
    <div class="actions stacked">
      <a class="btn" id="loginBtn"
         href="https://oauth.deriv.com/oauth2/authorize?app_id=112604&l=EN&response_type=token&redirect_uri=https://kimhubfx.github.io/KIMHUBFX/dashboard.html">
         Login
      </a>

      <a class="btn ghost" href="index.html">Back to Home</a>
    </div>

    <div class="note">After approving, allow the redirect — you'll land on the dashboard automatically.</div>
  </main>
</body>
</html>
