<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIMHUBFX Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
        }
        .header {
            background: #ff4d4d;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 60px;
        }
        button {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            background: #ff4d4d;
            color: white;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">KIMHUBFX</div>

    <div class="container">
        <h2>Welcome to KIMHUBFX</h2>
        <p>Select an option to continue</p>

        <button onclick="loginWithDeriv()">Login</button>
        <button onclick="createAccount()">Create Account</button>
    </div>

    <script>
        function loginWithDeriv() {
            const redirectURL = "https://kimhubfx.github.io/kimhubfx/redirect.html";

            // ðŸš€ FORCE DERIV TO SHOW LOGIN SCREEN EVERY TIME
            const authURL =
                "https://oauth.deriv.com/oauth2/authorize" +
                "?app_id=112604" +
                "&force_login=1" +
                "&redirect_uri=" + encodeURIComponent(redirectURL);

            window.location.href = authURL;
        }

        function createAccount() {
            window.location.href = "https://app.deriv.com/signup/";
        }
    </script>

</body>
</html>
